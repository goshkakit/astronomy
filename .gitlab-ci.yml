stages:
  - build

job:
  stage: build
  script:
  - git submodule update --init
  - ''
  - echo "Release build..."
  - C:\Windows\Microsoft.NET\Framework64\v4.0.30319\msbuild.exe /consoleloggerparameters:ErrorsOnly /maxcpucount /nologo /property:Configuration=Release /verbosity:quiet "astronomy_sdk_vs2015.sln"
  - ''
  - echo "Build success."
  tags: 
  - my-tag
  except:
  - tags